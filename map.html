        <div id="map"></div>
        <script>
            function initMap() {
                var uluru = {lat: 40.625445, lng: 22.960511};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 15,
                    center: uluru
                });
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
            }
        </script>
        <hr>
        <p id="date">
        <script>
            var d = new Date();
            document.getElementById("date").innerHTML = d.toDateString();
        </script>
        </p>   
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_E7e3zoMmPREOHYfkpYViuDpHMZpqyfo&callback=initMap">
